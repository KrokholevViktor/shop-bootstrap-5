<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top py-1">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-sm-4">
                            <div class="header-top-phone d-flex align-items-center h-100">
                                <i class="fa-solid fa-square-phone"></i>
                                <a class="ms-2" href="tel:+799999999">phone number</a>
                            </div>
                        </div>
                        <div class="col-sm-4 d-none d-sm-block">
                            <ul class="social-icons d-flex justify-content-center">
                                <li><a href="">
                                    <i class="fa-brands fa-youtube"></i>
                                </a></li>
                                <li><a href="">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a></li>
                                <li><a href="">
                                    <i class="fa-brands fa-instagram"></i>
                                </a></li>
                            </ul>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="d-flex justify-content-end">
                                <div class="btn-group me-2">
                                    <div class="dropdown">
                                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          account
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">sign in</a></li>
                                          <li><a class="dropdown-item" href="#">sign up</a></li>
                                      </div>
                                </div>
                                <div class="btn-group">
                                    <div class="dropdown">
                                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          en
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">eng</a></li>
                                          <li><a class="dropdown-item" href="#">de</a></li>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./header top  end -->

            <div class="header-middle bg-white py-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-md-4">
                            <a href="index.html" class="header-logo h1">E-shop</a>
                        </div>
                        <div class="col-6 col-md-4 cart-buttons text-end order-md-2">
                            <a href="#" class="btn">
                                <i class="fa-solid fa-heart"></i>
                                <span class="badge cart-badge rounded-pill text-bg-warning bg-warning border-warning">3</span>
                            </a>

                            <button 
                                class="btn" 
                                type="button" 
                                data-bs-toggle="offcanvas" 
                                data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="badge cart-badge rounded-pill text-bg-warning bg-warning border-warning">5</span>
                            </button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
                                <div class="offcanvas-header">
                                  <h5 class="offcanvas-title" id="offcanvasCartLabel">Offcanvas</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                                </div>
                                <div class="offcanvas-body">
                                  <div>
                                    Какой-то текст в качестве заполнителя. В реальной жизни у вас могут быть элементы, которые Вы выбрали. Нравится, текст, изображения, списки и т. д.
                                  </div>
                                  <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                      Кнопка раскрывающегося списка
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <li><a class="dropdown-item" href="#">Действие</a></li>
                                      <li><a class="dropdown-item" href="#">Другое действие</a></li>
                                      <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4 order-md-1 mt-2 mt-md-0">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="search" placeholder="search" aria-label="search" aria-describedby="button-search">
                                    <button class="btn btn-outline-warning" type="button" id="button-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                                  </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <main class="main">MAIN CONTENT</main>
        <footer class="footer">FOOTER</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
